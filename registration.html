<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Register today!</title>
    <meta name="description" content="Registration forms">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
<h1>Register today!</h1>
<form class="register" method="post" action="registrationd.html" >
<div class="registration">
<div><label><b>Username</b></label>
<input class="username" type="username" placeholder="Enter Username" name="usrnme" required></div>
    <div>
    <label><b>Password</b></label>
    <input class="password" type="password" placeholder="Enter Password" name="psw" required></div>

    <label><b>Repeat Password</b></label>
    <input class="repeat" type="password" placeholder="Repeat Password" name="psw-repeat" required>
    <div>
    <label><b>Email</b></label>
    <input class="email" type="text" placeholder="Enter Email" name="email" required></div>
    <div>
    <label><b>Select Country</b></label>
    <select class="country">
        <option value="canada">Canada</option>
        <option value="usa">USA</option>
        <option>Argentina</option>
        <option>Brazil</option>
        <option>Italy</option>
        <option value="mexico">Mexico</option>
        <option>Spain</option>
        
    </select></div>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p></div>

    <div class="clearfix">
      <button type="button"  class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>

<form action="/action_page.php" id="usrform">
  Name: <input type="text" name="usrname">
  <input type="submit">
</form>

<textarea name="comment" form="usrform">Enter text here...</textarea>
</body>

</html>
